<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 入门</title>
</head>
<body>
    <h4>实例生命周期钩子</h4>
    <p>每个 Vue 实例在被创建时都要经过一系列的初始化过程.</p>
    <p>例如，需要设置数据监听、编译模板、将实例挂载到 DOM 并在数据变化时更新 DOM 等。</p>
    <p>同时在这个过程中也会运行一些叫做生命周期钩子的函数，这给了用户在不同阶段添加自己的代码的机会。</p>
    <p>比如 created 钩子可以用来在一个实例被创建之后执行代码：</p>
    <p>生命周期钩子的 this 上下文指向调用它的 Vue 实例。</p>
    <p>不要在选项属性或回调上使用箭头函数，因为箭头函数是和父级上下文绑定在一起的，this 不会是如你所预期的 Vue 实例，经常导致错误。</p>
    <img src="https://cn.vuejs.org/images/lifecycle.png" alt="vue 生命周期图示" title="vue 生命周期图示" style="display:block; width: 80%;margin: 0 auto">
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#root",
            data: {
                a: 1,
            },
            created: function () {
                // `this` 指向 vm 实例
                console.log('a is: ' + this.a)
            }
        })
// => "a is: 1"
    </script>
</body>
</html>
